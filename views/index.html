    <header>
      <h1>

    <main>
      <p class="bold">Oh hi,</p>

        <input id="comida1" name="comida1" type="text" maxlength="100" placeholder="Dishes!">

        <button type="submit" id="submit-restaurant">Add your restaurant</button>

      <div id="list">

      </div>
      <div id="search">
      <input id ="tipo1" name="name1" type="text" maxlength="100" placeholder="Tell the type!">
